    <main>
        <figure>
            <img src="/assets/caesar-cipher.png" alt="Caesar cipher" class="caesar-img">
        </figure>
        <section class="main__content">
            <article class="main__title">
                <h1>Caesar Encryption</h1>
            </article>
            <article class="main__description">
                <p>It is a type of substitution cipher in which each letter in the plaintext is replaced by a letter some fixed number of positions down the alphabet. For example, with a left shift of 3, D would be replaced by A, E would become B, and so on.</p>
            </article>
            <article class="main__inputs">
                <!-- INPUT 1 -->
                <div class="main__inputs--input1">
                    <label>
                        <span class="message-title">Message to encrypt: </span>
                        <br>
                        <textarea type="text" id="plainInput-1" placeholder="Type the message you want to encrypt"></textarea>
                    </label>
                    <br>
                    <div class="main__inputs--input2">
                        <label>
                            <span class="message-title">Number of times to shift: </span>
                            <input type="number" id="shiftInput" min='0' max='25' class="input-number">
                        </label>
                    </div>
                    <button id="encrypt-btn" class="encrypt-btn">Encrypt Message</button>
                </div>
                <!-- INPUT 2 -->
                
                <!-- INPUT 3 -->
                <div class="main__inputs--input3">
                    <label>
                        <span class="message-title">Message encrypted: </span>
                        <br>
                        <textarea type="text" id="encryptedInput-1" placeholder="Your message encrypted will appear here"></textarea>
                    </label>
                </div>
                
                <!-- DIVIDER -->
                <span class="divider"></span>

                <!-- INPUT 4 -->
                <div class="main__inputs--input4">
                    <label>
                        <span class="message-title">Message decrypted: </span>
                        <br>
                        <textarea type="text" id="decryptedInput-1" placeholder="Your message decrypted will appear here"></textarea>
                    </label>
                </div>
                <button id="decrypt-btn" class="decrypt-btn">Decrypt Message</button>
            </article>
        </section>
                

    </main>
